<!doctype html>
<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-app="PizzaPlanetApp" class="{{ bodyClass }}" ng-cloak>
    <div class="header">
      <h1><span>Pizza</span><span>Play</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>

        <h2>Pizzzzzzaaaaaaaa!!</h2>
        <div class="appetizers row" ng-repeat="pizza in appetizers">
          <div class="item col-md-9">
            <h3 class="name">{{ pizza.name }}</h3>
            <p class="description">{{ pizza.description }}</p>
          </div>
          <div class="price col-md-3">
            <p class="price">{{ pizza.price | currency }}</p>
          </div>
        </div>

        <h2>Specialities!</h2>
        <div class="appetizers row" ng-repeat="main in mains">
          <div class="item col-md-9">
            <h3 class="name">{{ main.name }}</h3>
            <p class="description">{{ main.description }}</p>
          </div>
          <div class="price col-md-3">
            <p class="price">{{ main.price | currency }}</p>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
